<div class="createNew">
	<a routerLink="/createNew">Add new</a>
</div>
<ul class="employee-list">
    <li *ngFor="let employee of employees"  [class.selectedEmployee]="employee === selectedEmployee">
        <div (click) = "showDetails(employee)">{{employee.firstname + ' ' + employee.lastname}}</div>
        <span class = "delete" (click) = "deleteEmployee(employee.id)">x</span>
    </li>
</ul>
