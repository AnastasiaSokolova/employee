<div class="create">
    <p>Welcome <span>{{employee.firstname}}  </span></p>
    <form #f="ngForm" (ngSubmit)="onSubmit()"  autocomplete="off">
      <employee-form [employee]='employee'></employee-form>
      <button type="submit" pButton label="Add" [disabled]="!f.valid"></button>
    </form>
</div>
<p-growl [value]="msgs"></p-growl>



<a routerLink="/employees" pButton label="Back to list"></a>
