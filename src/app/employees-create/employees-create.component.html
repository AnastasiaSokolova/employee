<div class="create">
    <p>Welcome <span>{{firstname}}  {{lastname}}</span></p>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <label>
        Id: <input type="text" name="id" ngModel>
    </label>
    <label>
        First name: <input name="firstname"  [(ngModel)]="firstname">
    </label>
    <label>
        Last name: <input name="lastname" [(ngModel)]= "lastname">
    </label>
    <label>
        Age: <input name="age" ngModel>
    </label>
    <label>
        Position: <input name="position" ngModel>
    </label>
    <label>
        Skill: <input name="skill" ngModel>
    </label>
    <label>
        Language level: <input name="language_level" ngModel>
    </label>
    <label>
        Experience: <input name="experience" ngModel>
    </label>
    <button type="submit">Add</button>
    </form>
</div>

<a routerLink="/employees">Back to list</a>
