<div *ngIf="employee" class="details">
    <p>Information about employee: <span>{{employee.firstname}}  {{employee.lastname}}</span></p>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <label>
        Id: <input type="text" name="id" [(ngModel)] = "employee.id">
    </label>
    <label>
        First name: <input name="firstname"  [(ngModel)]="employee.firstname" required minlength="2" maxlength="30" #firstname='ngModel' pattern="[a-zA-Z]{3,16}">
         <div *ngIf="firstname.errors && (firstname.dirty || firstname.touched)"
             class="alert alert-danger">
            <div [hidden]="!firstname.errors.required">
              Name is required
            </div>
            <div [hidden]="!firstname.errors.pattern">
              Bad pattern
            </div>
        </div>
    </label>
    <label>
        Last name: <input name="lastname" [(ngModel)]= "employee.lastname" pattern="[a-zA-Z]{3,16}">
    </label>
    <label>
        Age: <input name="age" [(ngModel)] = "employee.age" pattern="[0-9]*">
    </label>
    <label>
        Position: <input name="position" [(ngModel)] = "employee.position" pattern="[a-zA-Z ]{3,30}">
    </label>
    <label>
        Skill: <input name="skill" [(ngModel)] = "employee.skill" pattern="[a-zA-Z ]{3,30}">
    </label>
    <label>
        Language level: <input name="language_level" [(ngModel)] = "employee.language_level" pattern="[a-zA-Z][0-9]|\+">
    </label>
    <label>
        Experience: <input name="experience" [(ngModel)] = "employee.experience" pattern="[0-9 ]+">
    </label>
    <button type="submit" [disabled]="!f.valid">Edit</button>
    </form>
</div>

<a routerLink="/employees">Back to list</a>
