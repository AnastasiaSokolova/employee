<div *ngIf="employee" class="details">
    <p>Information about employee: <span>{{employee.firstname}}  {{employee.lastname}}</span></p>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <label>
        Id: <input type="text" name="id" [(ngModel)] = "employee.id">
    </label>
    <label>
        First name: <input name="firstname"  [(ngModel)]="employee.firstname" required #firstname='ngModel'>
          <div [hidden]="firstname.valid || firstname.pristine" 
             class="error">
          Name is required
        </div>
    </label>
    <label>
        Last name: <input name="lastname" [(ngModel)]= "employee.lastname">
    </label>
    <label>
        Age: <input name="age" [(ngModel)] = "employee.age">
    </label>
    <label>
        Position: <input name="position" [(ngModel)] = "employee.position">
    </label>
    <label>
        Skill: <input name="skill" [(ngModel)] = "employee.skill">
    </label>
    <label>
        Language level: <input name="language_level" [(ngModel)] = "employee.language_level">
    </label>
    <label>
        Experience: <input name="experience" [(ngModel)] = "employee.experience">
    </label>
    <button type="submit">Edit</button>
    </form>
</div>

<a routerLink="/employees">Back to list</a>
